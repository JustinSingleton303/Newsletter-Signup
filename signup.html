  <body class="text-center">
    <form class="form-signin">
      <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <i class="fas fa-3x fa-horse"></i>

      <h1 class="h3 mb-3 font-weight-normal">Sign up for Our Newsletter!</h1>

      <input type="text" id="inputFirstName" class="form-control" placeholder="FirstName" required autofocus>

      <input type="text"  id="inputLastName" class="form-control" placeholder="LastName" required>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-sty btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3">
        Way of Peace Equine Haven
        </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
